<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nuke</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <!-- ----------------------------- ---
        | fireworks show >
        ================================== -->
        <section>
            <!-- initial blast -->
            <article>
                <!-- shockwave -->
                <div></div>

                <!-- lightball -->
                <div></div>
            </article>

            <!-- mushroom cloud -->
            <article>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </article>

            <!-- shaft -->
            <article>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </article>
        </section>

        <!-- ---------------------------- ---
        | control panel >
        ================================= -->
        <section>
            <!-- first set of buttons -->
            <form action="">
                <fieldset>
                    <legend>Nuke control</legend>
                    <label>
                        <input type="checkbox" />
                        flash
                    </label>
                    <label>
                        <input type="checkbox" />
                        shock
                    </label>
                    <label>
                        <input type="checkbox" />
                        clouds
                    </label>
                </fieldset>

                <!-- select distance -->
                <fieldset>
                    <legend>Distance selector</legend>
                    <label>
                        <input type="radio" name="distance" />
                        close
                    </label>
                    <label>
                        <input type="radio" name="distance" />
                        middle
                    </label>
                    <label>
                        <input type="radio" name="distance" />
                        far
                    </label>
                </fieldset>

                <!-- main button -->
                <fieldset>
                    <legend>Detonator</legend>
                    <label>
                        <input type="checkbox" />
                        Detonate
                    </label>
                </fieldset>

                <!-- atomic goggles -->
                <fieldset>
                    <legend>Goggles</legend>
                    <label>
                        <input type="checkbox" />
                        Goggles
                    </label>
                </fieldset>
            </form>
        </section>
    </body>
</html>
